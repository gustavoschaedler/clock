<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Clock</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>
    div {
      border: 1px solid yellow;
    }
    
    @font-face {
      font-family:'digital-clock-font';
      src: url('digital-7-mono.ttf');
    }
    
    body {
      height: 100vh;
      display: center;
      align-items: center;
      justify-content: center;
      font-family: 'digital-clock-font';
      background-color: rgb(0,0,0);
      color: rgba(140,225,255,1);
    }

    .time {
      font-size: 350px;
    }

    .time_descricao {
      font-size: 50px;
      color: rgba(255,255,255,1);
    }

    .time_texto {
      font-family: 'Arial';
      font-size: 15px;
      color: rgba(255,255,255,1);
    }
    </style>

    <script>
      function full_screen() {
        var docElm = document.documentElement;
        if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
        }
        else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
        }
        else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
        }
        else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
        }
      }
      
      function normal_screen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
        else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        }
        else if (document.webkitCancelFullScreen) {
            document.webkitCancelFullScreen();
        }
        else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
      }
    </script>

    <script>
      function showTime() {
          const options_uk = {
                timeZone:"Europe/London",
                hour12 : false,
                hour:  "2-digit",
                minute: "2-digit",
                //second: "2-digit"
              };

          var time_uk = new Date().toLocaleTimeString("en-GB",options_uk);
          
          var hora_uk = time_uk.split(":");
          var uk_digit = document.getElementById(hora_uk[0]+"_uk_digit");
          if (uk_digit) uk_digit.bgColor='green'

          document.getElementById("uk").innerHTML = time_uk;
          
          const options_br = {
                timeZone:"America/Sao_Paulo",
                hour12 : false,
                hour:  "2-digit",
                minute: "2-digit",
                //second: "2-digit"
              };

          var time_br = new Date().toLocaleTimeString("en-GB",options_br);
          
          var hora_br = time_br.split(":");
          var br_digit = document.getElementById(hora_br[0]+"_br_digit");
          if (br_digit) br_digit.bgColor='green'

          document.getElementById("br").innerHTML = time_br;
      }
      setInterval(showTime, 1000);
    </script>

    <!--
    <input type='button' onclick="full_screen();" value='F' />
    <input type='button' onclick="normal_screen();" value='N' />
    -->

    <table width='100%' height='100%' border='0'>
    <tr class='time'>
      <td onclick="full_screen();" colspan=27 align='center' id='uk'>UK</td>
    </tr>
    <tr align='center' class='time_texto'>
      <td bgcolor='tan' id='09_uk_digit'>Start</td>
      <td bgcolor='gray' id='12_uk_digit'>I-Lunch</td>
      <td bgcolor='gray' id='13_uk_digit'>F-Almoco</td>
      <td id='16_uk_digit'></td>
      <td bgcolor='tan' id='17_uk_digit'>End</td>
      <td id='22_uk_digit'></td>
    </tr>
    <tr align='center' class='time_descricao'>
      <td bgcolor='tan' id='09_uk_digit'>09:00</td>
      <td bgcolor='gray' id='12_uk_digit'>12:00</td>
      <td bgcolor='gray' id='13_uk_digit'>13:00</td>
      <td id='16_uk_digit'>16:00</td>
      <td bgcolor='tan' id='17_uk_digit'>17:30</td>
      <td id='22_uk_digit'>22:00</td>
    </tr>

    <tr align='center' class='time_texto'>
      <td id='05_br_digit'></td>
      <td bgcolor='tan' id='08_br_digit'>Start</td>
      <td id='09_br_digit'></td>
      <td bgcolor='gray' id='12_br_digit'>I-Lunch</td>
      <td bgcolor='gray' id='13_br_digit'>F-Lunch</td>
      <td bgcolor='tan' id='18_br_digit'>End</td>
    </tr>
    <tr align='center' class='time_descricao'>
      <td id='5_br_digit'>05:00</td>
      <td bgcolor='tan' id='8_br_digit'>08:00</td>
      <td id='9_br_digit'>09:00</td>
      <td bgcolor='gray' id='12_br_digit'>12:00</td>
      <td bgcolor='gray' id='13_br_digit'>13:30</td>
      <td bgcolor='tan' id='18_br_digit'>18:00</td>
    </tr>
    <tr class='time'>
      <td onclick="normal_screen();" colspan=27 align='center' id='br'>BR</td>
    </tr>
</body>
</html>
