<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Clock</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>
    div {
      border: 1px solid yellow;
    }
    
    @font-face {
      font-family:'digital-clock-font';
      src: url('digital-7-mono.ttf');
    }
    
    body {
      height: 100vh;
      display: center;
      align-items: center;
      justify-content: center;
      font-family: 'digital-clock-font';
      background-color: rgb(0,0,0);
      color: rgba(140,225,255,1);
    }

    .time {
      font-size: 350px;
    }

    .time_descricao {
      font-size: 40px;
      color: rgba(255,255,255,1);
    }
    </style>

    <script>
      function full_screen() {
        var docElm = document.documentElement;
        if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
        }
        else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
        }
        else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
        }
        else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
        }
      }
      
      function normal_screen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
        else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        }
        else if (document.webkitCancelFullScreen) {
            document.webkitCancelFullScreen();
        }
        else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
      }
    </script>

    <script>
      function showTime() {
          const options_uk = {
                timeZone:"Europe/London",
                hour12 : false,
                hour:  "2-digit",
                minute: "2-digit",
                //second: "2-digit"
              };
          
          const options_br = {
                timeZone:"America/Sao_Paulo",
                hour12 : false,
                hour:  "2-digit",
                minute: "2-digit",
                //second: "2-digit"
              };

          var time_uk = new Date().toLocaleTimeString("en-GB",options_uk);
          var time_br = new Date().toLocaleTimeString("en-GB",options_br);

          document.getElementById("uk").innerHTML = 'UK ' + time_uk;
          document.getElementById("br").innerHTML = 'BR ' + time_br;
      }
      setInterval(showTime, 1000);
    </script>
