<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Clock</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>
    @font-face{
      font-family:'digital-clock-font';
      src: url('digital-7-mono.ttf');
    }
    
    body{
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'digital-clock-font';
      background-color: rgb(0,0,0);
      color: rgb(255,255,255);
      font-size: 20vw;
    }
    </style>

    <script>
      function full_screen() {
        var docElm = document.documentElement;
        if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
        }
        else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
        }
        else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
        }
        else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
        }
      }
      
      function normal_screen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
        else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        }
        else if (document.webkitCancelFullScreen) {
            document.webkitCancelFullScreen();
        }
        else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
      }
    </script>

    <script>
      function showTime() {
          const options_uk = {
                timeZone:"Europe/London",
                hour12 : false,
                hour:  "2-digit",
                minute: "2-digit",
                //second: "2-digit"
              };
          
          const options_br = {
                timeZone:"America/Sao_Paulo",
                hour12 : false,
                hour:  "2-digit",
                minute: "2-digit",
                //second: "2-digit"
              };

          var time_uk = new Date().toLocaleTimeString("en-GB",options_uk);
          var time_br = new Date().toLocaleTimeString("en-GB",options_br);

          document.getElementById("uk").innerHTML = time_uk;
          document.getElementById("br").innerHTML = time_br;
      }
      setInterval(showTime, 1000);
    </script>
     
    <div>
      <!--input type='button' onclick="full_screen();" value='F' /><input type='button' onclick="normal_screen();" value='N' /><br /-->
      <span id="br"></span> BR<br />
      <span id="uk"></span> UK
    </div>
</body>
</html>
